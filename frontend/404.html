<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            color: #6366f1;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #6366f1;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div>
        <h1>404</h1>
        <p>Oops! The page you're looking for escaped.</p>
        <a href="/" class="btn">Go Home</a>
    </div>
</body>

</html>
